group 'pl.rg9.ratpack'
version '1.0-SNAPSHOT'

apply plugin: 'java'

buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.4.5"
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

apply plugin: "io.ratpack.ratpack-java"
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    jcenter()
}

dependencies {
//    compile ratpack.getCore()
//    compile ratpack.dependency("guice")
    compile ratpack.dependency("guice")
    compile 'org.rocksdb:rocksdbjni:5.6.1'
    compile 'com.typesafe:config:1.3.1'
//    compile ratpack.dependency("thymeleaf")
//    compile ratpack.dependency("session")
    runtime "org.slf4j:slf4j-simple:1.7.21"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

mainClassName = "pl.rg9.ratpack.WebApp"
