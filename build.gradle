buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.4.5"
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}


group 'io.github.volyx.ratpack'
version '1.0-SNAPSHOT'

apply plugin: 'java'

apply plugin: "io.ratpack.ratpack-java"
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    jcenter()
}

compileJava.options.encoding = 'UTF-8'

dependencies {
    compile ratpack.dependency("guice")
    compile ratpack.dependency("test")
    compile 'org.rocksdb:rocksdbjni:5.6.1'
    compile 'com.typesafe:config:1.3.1'
    compile 'de.ruedigermoeller:fst:2.52'
    compile 'com.google.code.findbugs:jsr305:3.0.2'

    // validation
    compile 'javax.validation:validation-api:1.1.0.Final'
    compile 'org.hibernate:hibernate-validator:5.2.1.Final'
    compile 'org.hibernate:hibernate-validator-annotation-processor:5.2.1.Final'
    compile 'javax.el:javax.el-api:2.2.4'
    compile 'org.glassfish.web:javax.el:2.2.4'

    //
    compile 'com.squareup.okhttp3:okhttp:3.8.1'

    runtime "org.slf4j:slf4j-simple:1.7.21"
    compile group: 'junit', name: 'junit', version: '4.11'
}

mainClassName = "io.github.volyx.ratpack.Main"
